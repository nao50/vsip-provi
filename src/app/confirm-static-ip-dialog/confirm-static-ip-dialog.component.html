<div fxLayout="column">
  <div fxFlex="90" fxLayout="row wrap">
    <div fxLayoutAlign="start center">
      <h3 mat-dialog-title class="dialog-title">
        Configure this Static IP List
      </h3>
    </div>
  </div>

  <div fxLayout="row" fxFlex="85" fxLayoutAlign="center center">
    <table
      mat-table
      [dataSource]="confirmDataSource"
      class="mat-elevation-z2"
      fxFlex="85"
    >
      <ng-container matColumnDef="IMSI">
        <th mat-header-cell *matHeaderCellDef>IMSI</th>
        <td mat-cell *matCellDef="let element">{{ element.hostId }}</td>
      </ng-container>

      <ng-container matColumnDef="IPAddress">
        <th mat-header-cell *matHeaderCellDef>IP Address</th>
        <td mat-cell *matCellDef="let element">{{ element.ipAddress }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="confirmDisplayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: confirmDisplayedColumns"
        class="element-row"
      ></tr>
    </table>
  </div>

  <div
    mat-dialog-actions
    fxLayout="row"
    fxLayoutAlign="end center"
    style="margin-top: 8px;"
  >
    <div>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      <span style="margin: 16px 8px;"></span>
      <button mat-raised-button color="primary" (click)="upload()">
        Upload
      </button>
    </div>
  </div>
</div>
